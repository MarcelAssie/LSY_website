{% extends 'base_administration.html' %}
{% block content %}
<style>
    @media (max-width: 768px) {
        .title h3 {
            font-size: 20px;
        }
        .btn {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
    }
</style>
<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 title">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h3 class="card-title"> <i class="fas fa-exclamation-circle"></i> Confirmation de suppression</h3>
        </div>
        <div class="card-body">
          <p> Êtes-vous sûr de vouloir supprimer la note pour <strong>{{ note.subject }}</strong> ?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
            <a href="{% url 'student-details' student_id=note.student.id %}" class="btn btn-secondary ml-2">Annuler</a>
          </form>
      </div>
    </div>
</div>
{% endblock %}
