{% extends 'base_administration.html' %}
{% block content %}
<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h3 class="card-title"><i class="fas fa-exclamation-circle"></i> Confirmation de suppression</h3>
        </div>
        <div class="card-body">
            <p><strong>ATTENTION : </strong>Êtes-vous sûr de vouloir supprimer définitivement l'étudiant {{ student.user.get_full_name }} de la base de données ? <strong>Cette action est irréversible !</strong></p>
            <form method="post" action="{% url 'delete-student' student.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a href="{% url 'student-details' student.id %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
