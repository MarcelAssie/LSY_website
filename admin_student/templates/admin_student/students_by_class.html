{% extends 'base_administration.html' %}
{% block content %}
<style>
    @media (max-width: 768px) {
        h3 {
            font-size: 18px;
        }
        .text-li {
            font-size: 12px;
        }
        .btn {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
        .list-group-item {
            padding: 0.5rem 1rem;
        }
    }
</style>

<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h3 class="mb-4 text-center"><strong>Élèves de la {{ classe }}</strong></h3>
    <ul class="list-group">
        {% for student in students %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ student.user.get_full_name }}
            <a href="{% url 'student-details' student.id %}" class="btn btn-info btn-sm" title="Détails">
                <i class="fas fa-eye"></i>
            </a>
        </li>
        {% empty %}
        <li class="list-group-item text-center text-li">Aucun élève inscrit dans cette classe actuellement !</li>
        {% endfor %}
    </ul>
    <div class="mt-3 d-flex justify-content-around">
        <a href="{% url 'list-classes' %}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i></a>
        <a href="{% url 'admin-to-class' class_id=classe.id %}" class="btn btn-outline-primary">Message à cette classe</a>
    </div>
</div>

{% endblock %}
