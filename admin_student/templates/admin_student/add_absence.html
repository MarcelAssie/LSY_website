{% extends 'base_administration.html' %}
{% block content %}
<style>
    @media (max-width: 768px) {
        .btn {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
    }
</style>
<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
   <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.start_time.id_for_label }}" class="form-label">{{ form.start_time.label }}</label>
                    {{ form.start_time }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.end_time.id_for_label }}" class="form-label">{{ form.end_time.label }}</label>
                    {{ form.end_time }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.reason.id_for_label }}" class="form-label">{{ form.reason.label }}</label>
                    {{ form.reason }}
                </div>
                    <button type="submit" class="btn btn-primary">Ajouter l'absence</button>
                    <a href="{% url 'student-details' student.id %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
