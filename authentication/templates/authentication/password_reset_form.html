{% extends 'base_authentification.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
/* Arrière-plan flou */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('{% static 'images/lsy_1.jpeg' %}') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
}

/* Conteneur principal */
.reset-form-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
}

/* Conteneur du formulaire */
.reset-form-container {
    max-width: 600px;
    padding: 30px;
    border-radius: 8px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    position: relative;
    z-index: 1;
}

/* Titre du formulaire */
.reset-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
    font-weight: 600;
}

/* Groupes de champs */
.reset-form-container .form-group {
    margin-bottom: 20px;
    position: relative; /* Pour le positionnement des icônes */
}

/* Labels */
.reset-form-container label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #666;
}

/* Champs de saisie */
.reset-form-container .form-control {
    width: 100%;
    padding: 12px 12px 12px 40px; /* Espace pour l'icône */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.reset-form-container .form-control:focus {
    border-color: #007bff;
    outline: none;
}

/* Icônes des champs */
.reset-form-container .form-group .fa {
    position: absolute;
    top: 38px; /* Aligner avec le padding */
    left: 10px; /* Ajuster l'alignement horizontal */
    font-size: 18px;
    color: #666;
    transition: color 0.3s;
}

/* Icônes en bleu lorsque le champ est actif */
.reset-form-container .form-control:focus + .fa {
    color: #007bff;
}

/* Bouton d'envoi */
.reset-form-container .btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.reset-form-container .btn-primary:hover {
    background: #0056b3;
    transform: scale(1.02);
}

.reset-form-container .btn-primary:active {
    transform: scale(0.98);
}

/* Responsivité */
@media (max-width: 768px) {
    .reset-form-container {
        padding: 20px;
        width: 80%;
    }

    .reset-form-container h2 {
        font-size: 24px;
    }

    .reset-form-container .btn-primary {
        font-size: 16px;
    }
}
</style>

<section class="reset-form-wrapper">
    <div class="reset-form-container">
        <h2>Réinitialisation du mot de passe</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" id="username" name="username" class="form-control" required maxlength="10" placeholder="Entrez votre identifiant">
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="form-control" required maxlength="100" placeholder="Entrez votre adresse e-mail">
                <i class="fa fa-envelope"></i>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
            {% if message %}
                <p style="text-align: center; color: red; margin-top: 20px;">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</section>
{% endblock %}
