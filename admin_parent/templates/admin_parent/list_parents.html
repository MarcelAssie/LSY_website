{% extends 'base_administration.html' %}
{% block content %}
<style>
    @media (max-width: 768px) {
        h3 {
            font-size: 18px;
        }
        .text-li {
            font-size: 12px;
        }
        .btn {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
    }
</style>

<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 ">
    <h3 class="mb-4 text-center"><strong>Parents</strong></h3>
    <ul class="list-group">
        {% for parent in parents %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ parent.user.get_full_name }}
            <a href="{% url 'parent-details' parent.id %}" class="btn btn-info btn-sm" title="Détails">
                <i class="fas fa-eye"></i>
            </a>
        </li>
        {% empty %}
        <li class="list-group-item text-center text-li">Aucun parent actuellement enregistré dans votre base de données !</li>
        {% endfor %}
    </ul>
    <div class="mt-3">
        <a href="{% url 'manage-parents' %}" class="btn btn-outline-primary">Retour à la gestion des parents</a>
    </div>
</div>
{% endblock %}
