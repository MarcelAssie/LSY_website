{% extends 'base_accueil.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'accueil/style_contact.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<section class="py-2">
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4 section-title"><strong>Contactez-nous</strong></h2>
            <div class="line text-center"><span></span>
            </div>
            <form id="contactForm" method="post" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nom_prenom">Nom Prénom</label>
                    <input type="text" class="form-control" id="id_nom_prenom" name="nom_prenom" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="id_telephone">Téléphone</label>
                    <input type="tel" class="form-control" id="id_telephone" name="telephone">
                </div>
                <div class="form-group">
                    <label for="id_objet">Objet</label>
                    <input type="text" class="form-control" id="id_objet" name="objet" required>
                </div>
                <div class="form-group">
                    <label for="id_message">Message</label>
                    <textarea class="form-control" id="id_message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
