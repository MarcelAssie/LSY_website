{% extends 'base_accueil.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'accueil/style_galerie.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 2rem;
    }
    .gallery-item {
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
    }
    .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    /* Styles pour les petits Ã©crans */
    @media (max-width: 768px) {
        .gallery-item {
            margin: 5px;
        }
    }

    @media (max-width: 576px) {
        .gallery-container {
            flex-direction: column;
            align-items: center;
        }
        .gallery-item {
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }
    }
</style>

<section class="py-2">
    <div class="container">
        <h2 class="section-title text-center">Galerie Photos</h2>
        <div class="line text-center">
            <span></span>
        </div>

        <div class="gallery-container">
            {% for image in images %}
                <div class="gallery-item col-md-4">
                    <img src="{% static image %}" alt="Photo">
                </div>
            {% empty %}
                <p>Aucune image disponible.</p>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
