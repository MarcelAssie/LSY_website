{% extends 'base_profile.html' %}
{% block content %}
<div class="col-md-9 ml-sm-auto col-lg-12 px-md-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Modifier la note</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer les changements</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
