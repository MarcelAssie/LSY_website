{% extends 'base_administration.html' %}
{% block content %}
<style>
    @media (max-width: 768px) {
        .testimonial-header h3 {
            font-size: 24px;
        }
        .btn {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
    }

    .testimonial-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .testimonial-header h3 {
        font-size: 36px;
        color: #333;
        margin-bottom: 10px;
        animation: fadeIn 1s ease-out;
    }

    .testimonial-photo {
        display: block;
        max-width: 250px;  /* Augmenter la taille maximale de l'image */
        width: 100%;
        height: auto;
        margin: 0 auto;
        border-radius: 10%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: scaleIn 1s ease-out;
    }

    .testimonial-text {
        text-align: justify;
        font-size: 18px;
        line-height: 1.6;
        margin: 20px auto;
        max-width: 800px;
        animation: fadeInUp 1s ease-out;
    }

    .testimonial-footer {
        text-align: center;
        margin-top: 40px; /* Augmenter l'espace au-dessus du pied de page */
        margin-bottom: 40px; /* Ajouter de l'espace en bas de la page */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>

<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    {% if testimonial.photo %}
        <img src="{{ testimonial.photo.url }}" alt="Photo de {{ testimonial.name }}" class="testimonial-photo">
    {% endif %}
    <div class="testimonial-text">
        <p>{{ testimonial.text }}</p>
        <hr>
        <strong>{{ testimonial.name }}</strong>
        <br>
        <strong>Promotion : {{ testimonial.promotion }}</strong>
    </div>
    <div class="testimonial-footer">
        <a href="{% url 'testimonials' %}" class="btn btn-secondary">Retour</a>
    </div>
</main>
{% endblock %}
